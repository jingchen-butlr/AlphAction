MODEL:
  WEIGHT: ""  # Train from scratch (no pretrained weights)
  BACKBONE:
    CONV_BODY: "Slowfast-Resnet50"
    FROZEN_BN: False
    SLOWFAST:
      BETA: 0.125
      LATERAL: "tconv"
      SLOW:
        ACTIVE: True
        CONV3_NONLOCAL: False
        CONV4_NONLOCAL: False
      FAST:
        ACTIVE: True
        CONV3_NONLOCAL: False
        CONV4_NONLOCAL: False
  NONLOCAL:
    USE_ZERO_INIT_CONV: False
    BN_INIT_GAMMA: 0.0
    FROZEN_BN: False
  ROI_ACTION_HEAD:
    FEATURE_EXTRACTOR: "2MLPFeatureExtractor"
    POOLER_TYPE: "align3d"
    MEAN_BEFORE_POOLER: True
    POOLER_RESOLUTION: 7
    POOLER_SCALE: 0.0625
    POOLER_SAMPLING_RATIO: 0
    NUM_CLASSES: 16  # Padded to 16 for packing
    NUM_PERSON_MOVEMENT_CLASSES: 16
    NUM_OBJECT_MANIPULATION_CLASSES: 0
    NUM_PERSON_INTERACTION_CLASSES: 0
    PROPOSAL_PER_CLIP: 10
    DROPOUT_RATE: 0.3
  IA_STRUCTURE:
    ACTIVE: False

INPUT:
  FRAME_NUM: 64
  FRAME_SAMPLE_RATE: 1
  TAU: 16
  ALPHA: 8
  SLOW_JITTER: True
  COLOR_JITTER: False
  MIN_SIZE_TRAIN: 256
  MAX_SIZE_TRAIN: 384
  MIN_SIZE_TEST: 256
  MAX_SIZE_TEST: 384

DATASETS:
  TRAIN: ("thermal_action_train",)
  TEST: ("thermal_action_val",)

DATALOADER:
  NUM_WORKERS: 4
  SIZE_DIVISIBILITY: 16
  ASPECT_RATIO_GROUPING: False

SOLVER:
  BASE_LR: 0.01  # Higher LR for training from scratch
  WARMUP_FACTOR: 0.25
  BIAS_LR_FACTOR: 2
  WEIGHT_DECAY: 1e-4
  STEPS: (5000, 8000)
  WARMUP_ITERS: 500
  MAX_ITER: 10000
  CHECKPOINT_PERIOD: 500
  EVAL_PERIOD: 500
  VIDEOS_PER_BATCH: 4

TEST:
  BOX_THRESH: 0.8
  ACTION_THRESH: 0.0
  VIDEOS_PER_BATCH: 4

OUTPUT_DIR: "data/output/thermal_resnet50_scratch"

